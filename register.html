<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register - National Covid Management System</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container">
        <div class="card card-register mx-auto mt-5">
            <div class="card-header">Patient Registration</div>
            <div class="card-body">
                <form id="register">
                    <div class="form-group">
                        <label>Name</label>
                        <input class="form-control" type="text" name="name" required>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input class="form-control" type="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <label>Password</label>
                                <input class="form-control" type="password" name="password" required>
                            </div>
                            <div class="col-md-6">
                                <label>Confirm Password</label>
                                <input class="form-control" type="password" name="c_password" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <label>Geolocation X</label>
                                <input class="form-control" type="number" name="geolocation_x" required max="600" min="0">
                            </div>
                            <div class="col-md-6">
                                <label>Geolocation Y</label>
                                <input class="form-control" type="number" name="geolocation_y" required max="600" min="0">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <label>District</label>
                                <select class="form-control" name="district">
                                    <option value=1>District 1</option>
                                    <option value=2>District 2</option>
                                    <option value=3>District 3</option>
                                    <option value=4>District 4</option>
                                    <option value=5>District 5</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label>Contact Number</label>
                                <input class="form-control" type="text" name="contact_number" required>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" value=0 name="role">
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>
                <div class="text-center">
                    <a class="d-block small mt-3" href="login.html">Login Page</a>
                </div>
            </div>
        </div>
    </div>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="vendor/jquery/js.cookie-2.2.1.min.js"></script>
    <script src="vendor/toastr/toastr.min.js"></script>
    <script src="vendor/sweetalert2/sweetalert2.min.js"></script>
    <script src="inc/js/auth.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#register').submit(function (e) {
                e.preventDefault();
                $(".errorMessage").remove();

                let form = $(this);
                registerToNcms(form);
            });
        });
    </script>
</body>

</html>
